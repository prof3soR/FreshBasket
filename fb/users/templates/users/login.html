{% extends "users/base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static '/users/css/form_style.css' %}">
<div class="card">
    <h2>Login</h2>
    <div>
      {% if message %}
      <p>{{message}}</p>
      {% endif %}
    </div>
    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <div>
        <input type="text" placeholder="Mobile number" name="mobile">
      </div>
      <div>
        <input type="password" placeholder="password" name="password">
      </div>
      <div>
        <a href="{% url 'signup' %}"><p>New user? Create you account here!</p></a>
      </div>
      <div>
        <input type="submit" value="Login">
      </div>
    </form>
  </div>



{% endblock content %}
