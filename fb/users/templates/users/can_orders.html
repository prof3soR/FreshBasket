{% extends "users/base.html" %}
{% block content %}
<style>
    table {
      border-collapse: collapse;
      width: 90%;
      margin-left: 5%;
    }
    
    th, td {
      text-align: left;
      padding: 8px;
      border: 1px solid #ddd;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      
    }
    
    th {
      background-color: #fec11a;
      color: #000000;
      font-size: 22px;
    }
    h1{
        text-align: center;
        margin: 12px;
    }
  </style>
<body>
  <h1>Cancelled Orders</h1>
  
  <table>
    <tr>
      <th>User</th>
      <th>Day</th>
      <th>Date</th>
    </tr>
    {% for order in orders %}
    <tr>
      <td>{{ order.user.first_name }}</td>
      <td>{{ order.day }}</td>
      <td>{{ order.date }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="3">No cancelled orders found.</td>
    </tr>
    {% endfor %}
  </table>
</body>
{% endblock %}
